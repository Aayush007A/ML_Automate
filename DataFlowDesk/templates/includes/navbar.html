    <!-- Dark Mode Toggle Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("theme-toggle");
            const body = document.body;
            const toggleDot = document.querySelector(".toggle-dot");
            const toggleBg = document.querySelector(".toggle-bg");
    
            // Apply the theme immediately on page load
            function applyTheme(theme) {
                if (theme === "dark") {
                    body.classList.add("dark");
                    themeToggle.checked = true;
                    toggleDot.style.transform = "translateX(100%)";
                    toggleBg.style.backgroundColor = "#222";
                } else {
                    body.classList.remove("dark");
                    themeToggle.checked = false;
                    toggleDot.style.transform = "translateX(0%)";
                    toggleBg.style.backgroundColor = "#bbb";
                }
            }
    
            // Check local storage for theme preference
            const savedTheme = localStorage.getItem("theme") || "light";
            applyTheme(savedTheme);
    
            // Toggle theme and save preference
            themeToggle.addEventListener("change", function () {
                const newTheme = this.checked ? "dark" : "light";
                localStorage.setItem("theme", newTheme);
                applyTheme(newTheme);
            });
    
            // Mobile menu toggle
            document.getElementById("mobile-menu-btn").addEventListener("click", function () {
                document.getElementById("mobile-menu").classList.toggle("hidden");
            });
        });
    </script>
    
    <!-- Dark Mode Styles -->
    <style>
        /* Dark mode styles */
        body.dark {
            background-color: #1a1a1a;
        }
    
        body.dark nav {
            background-color: #2d2d2d;
        }
    
        body.dark a {
            color: #e0e0e0;
        }
    
        body.dark .hover\:bg-white\/20:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    
        /* Theme switch animation */
        .toggle-dot {
            transition: transform 0.3s ease-in-out;
        }
    
        #theme-toggle:checked + div .toggle-dot {
            transform: translateX(100%);
            background-color: #222;
        }
    
        #theme-toggle:checked + div .toggle-bg {
            background-color: #222;
        }
    </style>
